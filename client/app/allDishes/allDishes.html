<div id="allDishes" ng-cloak>

  <button ng-click="allDishes.goToAddDish()">Add Dish</button>
  <h1>All Dishes</h1>

  <div ng-repeat="dish in allDishes.data.dishes">
    <span>{{dish.name}} {{dish.cost}} {{ allDishes.getId(dish.users, allDishes.data) }}</span>
      <button ng-click="allDishes.shareDish(dish.dish_id, allDishes.user_id)">Share</button>
      <button ng-click="allDishes.unshareDish(dish.dish_id, allDishes.user_id)">Unshare</button>
  </div>

  Test self.dishes: {{allDishes.dishes}}
  Test self.data: {{allDishes.data}}
<!--   <div>Your total so far: {{allDishes.userTotal}}</div>
  <div>Group total so far: {{allDishes.groupTotal}}</div> -->

</div>
